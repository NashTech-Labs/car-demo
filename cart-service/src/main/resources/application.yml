server:
  port: 9096
spring:
  application:
  name: CartService
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/cart_db
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update