server:
  port: 9090
spring:
  application:
  name: ShipmentService
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/shipment_db?createDatabaseIfNotExist=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

axon:
  axonserver:
    client-id: ShipmentService
    servers: ${AXON_HOST}
