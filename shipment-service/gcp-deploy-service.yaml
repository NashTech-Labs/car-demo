apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipmentservice
  labels:
    app: shipmentservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipmentservice
  template:
    metadata:
      labels:
        app: shipmentservice
    spec:
      containers:
        - name: shipmentservice
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9093
              protocol: TCP
          env:
            - name: MYSQL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-to-be-created
                  key: mysql-db-username
                  optional: false
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-to-be-created
                  key: mysql-db-userpassword
                  optional: false
          envFrom:
            - configMapRef:
                name: shipment-configmap
---

apiVersion: v1
kind: Service
metadata:
  name: shipmentservice
  labels:
    app: shipmentservice
spec:
  ports:
    - name: http
      port: 9093
      targetPort: 9093
  selector:
    app: shipmentservice
  type: LoadBalancer
  
---

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: car-demo-shipment-secretstore
  namespace: default
spec:
  provider:
    gcpsm:
      auth:
        secretRef:
          secretAccessKeySecretRef:
            name: gcpsm-secret
            key: secret-access-credentials
      projectID: boreal-gravity-396810
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: car-demo-externalsecret
  namespace: default
spec:
  secretStoreRef:
    name: car-demo-shipment-secretstore
    kind: SecretStore
  target:
    name: secret-to-be-created
  data:
    - secretKey: "mysql-db-username"
      remoteRef:
        key: car-demo-secret
        version: latest
        property: mysql-db-username
    - secretKey: "mysql-db-userpassword"
      remoteRef:
        key: car-demo-secret
        version: latest
        property: mysql-db-userpassword

    - secretKey: "MY_SQL_SECRETS"
      remoteRef:
        key: car-demo-secret
        version: latest

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: shipment-configmap
data:
  # Configuration values can be set as key-value properties
  MYSQL_HOST: 35.231.178.113
  AXON_HOST: 34.23.126.183:8124
  GCP_PROJECT_ID: boreal-gravity-396810
  PUB_SUB_TOPIC_ID: PUB_SUB_TOPIC_ID
  SERVICE_NAME: ShipmentService