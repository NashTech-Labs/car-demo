server:
  port: 9091
spring:
  application:
    name: InventoryService
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/inventory_db
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_DB_USERNAME:root}
    password: ${MYSQL_DB_PASSWORD:password}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

axon:
  eventhandling:
    processors:
      product-group:
        mode: subscribing
  axonserver:
    client-id: InventoryService
    servers: ${AXON_HOST:localhost:8124}
