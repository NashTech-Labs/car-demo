apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  labels:
    app: cartservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      containers:
        - name: cartservice
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9096
              protocol: TCP
          env:
            - name: MYSQL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-to-be-created
                  key: mysql-db-username
                  optional: false
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-to-be-created
                  key: mysql-db-userpassword
                  optional: false
          envFrom:
            - configMapRef:
                name: cartservice-configmap
