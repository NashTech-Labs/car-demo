name: GCP Pipeline

on:
  push:
    branches: [ main ]
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: "19"

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.sonar/cache
            ~/.sonar/cache-*
            ~/.m2/repository
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run SonarCloud for Each Repository
        run: |
          cat projects-changes-deploy.txt | while read repo; do
            echo "Processing repository: $repo"
            cd $repo
            #mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=nashtech -Dsonar.projectKey=$repo -Dsonar.branch.name=main -Dsonar.login=${{ secrets.SONAR_TOKEN }} -X
            mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=nashtech
            cd ..
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
